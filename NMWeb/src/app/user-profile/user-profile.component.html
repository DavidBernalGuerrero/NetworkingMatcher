
<div
  (window:keydown.meta.s)="keyDownSave($event)"
  (window:keydown.control.s)="keyDownSave($event)"
>

<h2>
  My Profile
</h2>

<ng-template [ngIf]="! userProfileService.userId" >
  <button md-raised-button routerLink="/login">
    Please log in, to access your profile
  </button>
</ng-template>

<ng-template [ngIf]="userProfileService.userId">

  <form>

    <app-user-profile-basic-info #basicInfo>
    </app-user-profile-basic-info>

    <app-user-description #userDescriptions>
    </app-user-description>

    <app-user-geo-locations #userGeoLocations>
    </app-user-geo-locations>

    <app-user-other-profiles #userOtherProfiles>
    </app-user-other-profiles>

    <app-user-interests
      #userInterests
      [parentFormGroup]="formGroup"
      [formGroup]="userInterestsFormGroup"
    >
    </app-user-interests>

  </form>


  <br />
  <br />

  <p>
    <button
      id="saveProfile"
      style="
        width:100%
      "
      md-button
      md-raised-button
      (click)="save()"
    >
      Save <i>(Cmd/Ctrl+S)</i>
    </button>
  </p>

</ng-template>
</div>

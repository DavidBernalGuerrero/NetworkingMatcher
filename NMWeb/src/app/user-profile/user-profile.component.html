<ng-template [ngIf]="! userProfile" >Loading Profile...</ng-template>
<ng-template [ngIf]="userProfile">
  <form>
    <md-input-container>
      <input mdInput placeholder="I would like to be hired as freelance for"   value="Ionic"
             [(ngModel)]="userProfile?.whatUserWants?.freelance?.supply.topics" name="wantToBeFreelance">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="I would like to hire freelance"   value="Ionic"
             [(ngModel)]="userProfile?.whatUserWants?.freelance?.demand.topics" name="wantToHireFreelance">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="I would like to be hired for" >
      <!--<md-error *ngIf="emailFormControl.hasError('required')">-->
      <!--This field is required-->
      <!--</md-error>-->
      <!--<md-error *ngIf="emailFormControl.hasError('pattern')">-->
      <!--Please enter a valid email address-->
      <!--</md-error>-->
    </md-input-container>


    <md-input-container>
      <input mdInput placeholder="I would like to find mentor" value="Angular, Ionic, Firebase">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="I would like to mentor someone in" value="Angular, Ionic, Firebase">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="I would like to exchange skills in" value="Angular, Ionic, Firebase">
    </md-input-container>

    <p>
      <button md-button md-raised-button (click)="save()">Save <i>(Enter)</i></button>

    </p>


    <hr/>
  </form>

</ng-template>

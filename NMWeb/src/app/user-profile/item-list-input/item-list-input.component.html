{{reusableControl | json}}
<br>

<md-chip-list>
  <md-chip
    *ngFor="let chip of tagList">
    <ng-template [ngIf]="chip.logo" >
      <img src="{{chip.logo}}" onerror="this.style.display='none';"/>
    </ng-template>
      {{chip.name}}
    <span style="cursor:pointer" (click)=deleteTag(chip)>
      &nbsp; X
      <!--<md-icon style="font-size: 20px">close</md-icon>-->
      <!--<md-icon style="height:5px;width:5px; font-size: 15px">close</md-icon>-->
    </span>
  </md-chip>
</md-chip-list>
<br>

<md-input-container style="width:100%">
  <input
    mdInput
    [mdAutocomplete]="auto"
    [formControl]="stateCtrl">
  <md-placeholder>
    <ng-content select="app-item-list-input-title"></ng-content>
  </md-placeholder>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option
    *ngFor="let option of filteredOptions | async"
    [value]="option"
    (click)="addTag(option)">
    <!--<ng-template [ngIf]="option.logo" >-->
      <!--<img src="{{chip.logo}}"/>-->
      <img src="{{getLogoPath(option)}}" onerror="this.style.display='none';"/> <!-- FIXME option.logo -->
    <!--</ng-template>-->
    {{ option }}
  </md-option>
</md-autocomplete>

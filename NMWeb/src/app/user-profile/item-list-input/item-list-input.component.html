<form [formGroup]="formGroup1" style="width:100%">
  <md-input-container style="width:100%">
    <input type="text" mdInput [formControl]="reusableControl"
           [mdAutocomplete]="auto"
           formControlName="myControl">
    <md-placeholder>
      <ng-content select="app-item-list-input-title"></ng-content>
    </md-placeholder>

  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </md-option>
  </md-autocomplete>
</form>

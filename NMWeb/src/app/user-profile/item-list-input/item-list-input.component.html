
<br>

<md-chip-list>
  <md-chip
    *ngFor="let chip of tagList">
    <ng-template [ngIf]="chip.tagEntry.logo" >
      <img src="{{chip.tagEntry.logo}}" onerror="this.style.display='none';"/>
      &nbsp;
    </ng-template>
      {{chip.tagEntry.name}}
    <span style="cursor:pointer" (click)=deleteTag(chip)>
      &nbsp; X
      <!--<md-icon style="font-size: 20px">close</md-icon>-->
      <!--<md-icon style="height:5px;width:5px; font-size: 15px">close</md-icon>-->
    </span>
  </md-chip>
</md-chip-list>
<br>

<md-input-container style="width:100%">
  <input
    mdInput
    [mdAutocomplete]="auto"
    [formControl]="stateCtrl"
    (keydown.enter)="addTag(currentFilteredOptions[0])"
  >
  <md-placeholder>
    <ng-content select="app-item-list-input-title"></ng-content>
  </md-placeholder>
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option
    *ngFor="let option of filteredOptions | async"
    [value]="option.name"
    (onSelectionChange)="addTag(option)"
  >
    <!--<ng-template [ngIf]="option.logo" >-->
      <!--<img src="{{chip.logo}}"/>-->
      <img src="{{option.logo}}" onerror="this.style.display='none';"/> <!-- FIXME option.logo -->
    <!--</ng-template>-->
    &nbsp;{{ option.name }}
  </md-option>
</md-autocomplete>

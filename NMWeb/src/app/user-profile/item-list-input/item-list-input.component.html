{{reusableControl.value}}
<br>

    <md-chip-list>
      <md-chip *ngFor="let chip of tagList">{{chip.name}}</md-chip>
    </md-chip-list>
<br>

<form [formGroup]="formGroup1" style="width:100%">
  <md-input-container>
    <input
      type="text"
      mdInput
      [formControl]="reusableControl"
      [mdAutocomplete]="auto"
      formControlName="myControl">
    <md-placeholder>
      <ng-content select="app-item-list-input-title"></ng-content>
    </md-placeholder>

  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let option of filteredOptions | async" [value]="option.name">
      {{ option.name }}
    </md-option>
  </md-autocomplete>
</form>

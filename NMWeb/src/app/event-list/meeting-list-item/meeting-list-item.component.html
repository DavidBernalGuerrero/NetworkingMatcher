<md-card style="margin-bottom: 0.5em; margin-left: 0.5em; margin-right: 0.5em;">
  <md-card-title>{{meeting.$key}}</md-card-title>
  <md-card-content>{{meeting.description}}</md-card-content>
  <md-card-actions>
    <button md-button md-raised-button color="secondary" routerLink="/event-details">Details</button>
    <app-going-button [meeting]="meeting" [meetingAttendanceByUser]="meetingAttendanceByUser"></app-going-button>
  </md-card-actions>
</md-card>

<!--Details button goes to details of meeting - routing-->
